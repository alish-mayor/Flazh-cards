<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/flash-card.svg" />
    <title>Flazh cards</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="wrapper">
                <div class="header__content">
                    <h1 class="header__logo">Flazh Cards</h1>
                    <button class="add-btn">Add card</button>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="wrapper">
                <div class="main__content">
                </div>
            </div>
        </div>
    </main>

    <div class="add-form hidden">
        <form action="#">
            <h2 class="card__title">Add card</h2>
            <div class="input-item">
                <label for="original">Original word</label>
                <input type="text" name="original" required="true" class="original-input"/>
            </div>

            <div class="input-item">
                <label for="translate">Translated word</label>
                <input type="text" name="translate" class="translate-input" required="true" />
            </div>
            <button class="add-btn submit">Submit</button>
            <button class="cancel-btn">X</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
